<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro timer JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Pomodoro Timer</h1>
	<div id="container">
		<p id="work" class="label">Work:</p><p id="break" class="label">Break:</p><p id="cycles" class="label">Cycles:</p>
		
		<!-- Work Timer -->
		<div id="work-timer" class="timer">
			<p id="w_minutes">25</p><p class="colon">:</p><p id="w_seconds">00</p>
		</div>
		
		<!-- Break Timer -->
		<div id="break-timer" class="timer">
			<p id="b_minutes">05</p><p class="colon">:</p><p id="b_seconds">00</p>
		</div>

		<!-- Cycle Counter -->
		<p id="counter" class="timer">0</p>

		<!-- Buttons -->
		<button id="start" class="btn">Start</button>
		<button id="stop" class="btn">Pause</button>
		<button id="reset" class="btn">Reset</button>
	</div>
	<!-- <h3>Seconds left: <span id="time-left">10</span></h3> -->
	<!-- <button id="start-button">BEGIN</button> -->
	<script src="app.js"></script>
</body>
</html>
